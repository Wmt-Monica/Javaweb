<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用JQuery来实现广告的弹出与弹出</title>
</head>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script>
    $(function () {
        time = setInterval("showAds()",3000);  // 创建一个定时器每隔3秒钟显现广告图片
    })

    function showAds(){
        // $("#ads").show(1000);  // 使广告图片在一秒的缓冲下显现出来,使用JQuery的显现对象的方法show()
        $("#ads").slideDown(3000);  // 使得对象向下在三秒的时间缓冲下显现出来，JQuery对象的特效方法
        clearInterval(time);  // 消除定时操作显现广告的定时器
        time = setInterval(hiddenADS,3000);  // 创建一个定时器每隔三秒隐藏广告图片
    }

    function hiddenADS() {
        // $("#ads").hide(1000);  // 使得广告在一秒的缓冲下消失
        $("#ads").slideUp(3000);  // 使得对象向上在三秒的时间缓冲下隐藏出来，JQuery对象的特效方法
        clearInterval(time);  // 消除定时操作隐藏图片广告的定时器
    }

    $(function () {
       $("#but").click(function () {
            $("#ads2").toggle(1000);  // 使用Jquery对象的toggle()方法,是所属性的显现和隐藏开关的功能的方法
       })
    })
</script>
<style>
    *{
        padding: 0px;
        margin: 0px;
    }
    #ads,#ads2{
        display: none;
        float: left;
        width: 50%;
    }
    #ads2 img{
        float: left;
        width: 50%;
    }
    button{
        float: left;
        width: 20%;
        height: 50px;
        margin-left: 40%;
    }
    font{
        font-size: 20px;
    }
</style>
<body>
    <div id="ads">
        <img src="img/1.png" width="100%">
    </div>
    <div id="ads2">
        <img src="img/2.jpg" width="100%" height="100%">
        <img src="img/3.jpg" width="100%" height="100%">
    </div>
    <button id="but"><font>显现/隐藏</font></button>
</body>
</html>
