<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用Jquery的三种选择器的使用</title>
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
    }
    .all{
        width: 100%;
        height: 200px;
        float: left;
    }
    #div1,#div2,#div3{
        width: 20%;
        height: 100%;
        float: left;
        margin-left: 4%;
        border: 1px solid black;
    }
    span{
        width: 20%;
        height: 100%;
        float: left;
        margin-left: 5%;
        border: 1px solid black;
    }
    .class1,.class2{
        width: 50%;
        height: 50%;
        margin-left: 25%;
        margin-top: 10%;
        border: 1px solid black;
    }
    .buts{
        width: 100%;
    }
    button{
        width: 13%;
        height: 40px;
        float: left;
        margin-left: 1%;
        margin-top: 20px;
        font-size: 20px;
    }
</style>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script>
    $(function () {
        $("#but1").click(function () {
            $("div").css("background-color","pink");
        });

        $("#but2").click(function () {
            $("#div1").css("background-color","coral");
        });

        $("#but3").click(function () {
            $("#div1,#div2").css("background-color","lightblue");
        });

        $("#but4").click(function () {
            $("#div1,.class1").css("background-color","aquamarine");
        });

        $("#but5").click(function () {
            $("#span1").css("background-color","darkred");
        });

        $("#but6").click(function () {
            $(".class1").css("background-color","plum");
        });

        $("#but7").click(function () {
            $("*").css("background-color","blueviolet");
        });

    });
</script>
<body>
    <div class="all">
        <div id="div1">
            div1
            <div class="class1">class1</div>
        </div>
        <div id="div2">
            div2
            <div class="class1">class1</div>
        </div>
        <div id="div3">
            div3
            <div class="class2">class2</div>
        </div>
        <span id="span1">span</span>
    </div>
    <div class="buts">
        <button id="but1">div</button>
        <button id="but2">div1</button>
        <button id="but3">div1,div2</button>
        <button id="but4">div1并且样式为class1</button>
        <button id="but5">span</button>
        <button id="but6">class1</button>
        <button id="but7">所有元素</button>
    </div>
</body>
</html>
