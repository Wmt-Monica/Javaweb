    <style>
        table{
            width: 60%;

            height: auto;
            border: 1px solid black;
            text-align: center;
        }
        tr{
            height: 50px;
        }
        .even{
            background-color: lightgreen;
        }
        .odd{
            background-color: yellow;
        }
    </style>
<!--    <script type="text/javascript" src="jquery-1.8.3.js"></script>-->
    <script type="text/javascript" src="jquery-1.11.0.js"></script>
    <script>
        $(function () {
            $("#but1").click(function () {
                $("table tr:even").css("background-color","pink");  // 设置奇数的行背景色为粉色
                $("table tr:odd").css("background-color","lightblue");  // 设置偶数行背景色为篮球
            });

            $("#but2").click(function () {
                $("table tr:even").addClass("even");  // 给表格中行数为奇数添加class属性
                $("table tr:odd").addClass("odd");  // 给表格中行数为偶数添加class属性
            });

            $("#but3").click(function () {
                $("table tr:even").removeClass("even");  // 给表格中行数为奇数移除class属性
                $("table tr:odd").removeClass("odd");  // 给表格中行数为偶数移除class属性
            });

            $("#allCheck1").click(function () {
                // attr方法与JQuery的版本有关，在1.8版本以及一下的会有效果，其他更高的版本回出现点击一次之后没有效果
                // 但是 prop() 与 attr()方法有一样的功能在高版本和低版本都有效果
                // $("table input[type = 'checkbox']").attr("checked",this.checked);
                $("table input[type = 'checkbox']").prop("checked",this.checked);
            });

            $("#allCheck2").click(function () {
                // $(".oneCheck").attr("checked",this.checked);
                $(".oneCheck").prop("checked",this.checked);
            });
        });

    </script>
