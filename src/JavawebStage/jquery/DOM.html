<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM对象的获取</title>
</head>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script>
    $(function(){
       // 1.JavaScript方式获取
       document.getElementById("but1").onclick = function(){
           location.href="jQ.html";
       }

       // 2.Jquery方式获取
        $("#but2").click(function () {
            location.href="jQ.html";
        })
    });

    function but3(){
        // 3.JQuery的DOM操作
        document.getElementById("span1").innerText="我是大傻子";
    }

    function but4(){
        // 3.JQuery的DOM操作
        document.getElementById("span1").innerText="我是大傻子";
    }

    // JQuery对象无法操作JavaScript的属性和方法，所以借助API文档调用JQuery忠已经包装好的方法和属性
    $(function(){
        $("#but5").click(function(){
            $("#span1").html("我是宇宙大笨蛋！！！");
        });
    });
</script>
<body>
    <button id="but1">进入jQ.html页面</button><br>
    <button id="but2">进入jQ.html页面</button><br>
    <button onclick="but3()" id="but3">进入jQ.html页面</button><br>
    <button onclick="but4()" id="but4">进入jQ.html页面</button><br>
    <button id="but5">进入jQ.html页面</button><br>
    石燔：<span id="span1">我是大笨蛋</span>
</body>
</html>
