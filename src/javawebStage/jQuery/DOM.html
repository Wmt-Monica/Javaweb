<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM对象的获取</title>
</head>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script>
    $(function(){
       // 1.JavaScript方式获取
       document.getElementById("but1").onclick = function(){
           location.href="jQ.html";
       }

       // 2.Jquery方式获取
        $("#but2").click(function () {
            location.href="jQ.html";
        })
    });

    function but3(){
        // JavaScript不能直接使用JQuery对象的属性和方法
        // document.getElementById("span1").html("测试");

        // 3.JQuery的DOM操作
        document.getElementById("span1").innerText="我是大傻子咦~";
    }

    function but4(){
        // 3.JQuery的DOM操作
        document.getElementById("span1").innerText="我是大傻子呀~";
    }

    // JQuery对象无法操作JavaScript的属性和方法，所以借助API文档调用JQuery忠已经包装好的方法和属性
    $(function(){
        $("#but5").click(function(){
            // JQuery对象不能直接使用JavaScript的DOM的属性和方法
            // $("#span1").innerText="测试";
            $("#span1").html("我是宇宙大笨蛋！！！");
        });
    });

    function but6() {
        var JQObject = document.getElementById("span1");
        // 使用 $ 加上 ()，让JavaScript的DOM对象转换成JQuery对象,进而可以使用JQuery对象的属性和方法
        $(JQObject).html("梦梦大宝贝~");
    };

    $(function () {
        $("#but7").click(function(){
            // jQuery对象转换成JavaScript对象方式一：
            $("#span1").get(0).innerHTML="梦梦小宝贝~";
        });

        $("#but8").click(function(){
            // jQuery对象转换成JavaScript对象方式二：
            $("#span1")[0].innerHTML="梦梦小可爱~";
        });
    });


</script>
<body>
    <button id="but1">进入jQ.html页面</button><br>
    <button id="but2">进入jQ.html页面</button><br>
    <button onclick="but3()" id="but3">说话1</button><br>
    <button onclick="but4()" id="but4">说话2</button><br>
    <button id="but5">说话3</button><br>
    <button onclick="but6()">说话4</button><br>
    <button id="but7">说话5</button><br>
    <button id="but8">说话6</button><br>
    石燔：<span id="span1">我是大笨蛋</span>
</body>
</html>
