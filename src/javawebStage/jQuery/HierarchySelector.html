<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery层级选择器</title>
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
    }
    #div1,#div2,#div3{
        width: 20%;
        height: 220px;
        float: left;
        margin-left: 4%;
        border: 1px solid black;
    }
    span{
        width: 20%;
        height: 220px;
        float: left;
        margin-left: 5%;
        border: 1px solid black;
    }
    .class1,.class2{
        width: 50%;
        height: 50%;
        margin-left: 25%;
        margin-top: 10%;
        border: 1px solid black;
    }
    button{
        width: 200px;
        height: 50px;
        float: left;
        margin-left: 1%;
        margin-top: 20px;
        font-size: 16px;
    }
</style>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script>
    $(function () {
        $("#but1").click(function () {
            $("body div").css("background-color","pink");
        });

        $("#but2").click(function () {
            $("body>div").css("background-color","black");
        });

        $("#but3").click(function () {
            $("#div1+div").css("background-color","blue");
        });

        $("#but4").click(function () {
            $("#div1 ~ div").css("background-color","azure");
        });
    });
</script>
<body>
    <div id="div1">
        div1
        <div class="class1">class1</div>
    </div>
    <div id="div2">
        div2
        <div class="class1">class1</div>
    </div>
    <div id="div3">
        div3
        <div class="class2">class2</div>
    </div>
    <span id="span1">span</span>
    <button id="but1">body的所有子div元素(儿子，孙子..)</button>
    <button id="but2">body中的div元素(儿子)</button>
    <button id="but3">#div1的下一个div元素</button>
    <button id="but4">div1之后的所有div元素(兄弟)</button>
</body>
</html>
